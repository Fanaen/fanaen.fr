{{ define "main" }}
<div class="vc home">
    <div class="vc-space-above"></div>
    <picture class="portrait">
        <source srcset="img/portrait.webp" type="image/webp">
        <source srcset="img/portrait.jpg" type="image/jpeg">
        <img src="img/portrait.jpg" alt="Portrait">
    </picture>
    <h1>{{ .Site.Params.author }}<span class="aka"> a.k.a. {{ .Site.Params.alias }}</span></h1>
    <div id="roles">{{ index .Site.Params.roles 0 }}</div>
    <div class="icons">
        {{ range .Site.Params.icons }}
            <a href="{{ .url }}" style="fill: {{ .color }}">{{ (resources.Get .icon).Content | safeHTML }}</a>
        {{ end }}
    </div>
    <div class="vc-space-below"></div>
</div>
{{ .Content }}
<!-- Boot script -->
<script type="text/javascript">window.roles = {{ .Site.Params.roles }};{{ (resources.Get "roles.js").Content | safeJS }}</script>
{{ end }}
